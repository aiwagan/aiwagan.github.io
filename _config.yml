title:            AIWorks
tagline:          Machine Learning and Data Science.
description:      Musings of a data scientist.
canonical: http://jekyll.gtat.me

# Owner/author information
owner:
  name:           Asim Imdad Wagan
  avatar:         avatar.png
  bio:            "Thinking Machines"
  email:          aiwagan@gmail.com
  twitter:        aiwagan
  github:         aiwagan
  instagram:      aiwagan
  dribbble:       aiwagan
  disqus:         aiwagan
  location:       "Karachi, PK"
  # Plug in your disqus shortname!

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Open Graph customization
opengraph:
  locale:           en_US

# Links to include in top navigation
# For external links add external: true
links:
  - title: About
    url: /about
  - title: Github
    url: https://github.com/aiwagan
    external: true
  - title: AI Who?
    url: http://aiwagan.github.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
